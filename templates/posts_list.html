{%extends 'layout.html'%}

{%block content%}
<h3>Listagem de Artigos</h3>
<table>
  <tr>
    <th>Titulo</th>
    <th>Autor</th>
    <th>Categoria</th>
  </tr>
  {%for post in posts%}
  <tr>
    <td>
      <a href="{% url 'post_id' post.id%}">
        {{post.title}}
    </td>
    <td>{{post.user}}</td>
    <td>{{post.categories.name}}</td>
    </a>
  </tr>
  {%endfor%}
</table>
{%endblock%}
